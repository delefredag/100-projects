<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/3. Random Hex Color Generator/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="counter-div">
            <h1>Random Hex Color Generator</h1>
            <span class="count hex">#ffffff</span>
            <!-- 이전 스타일 참조했기 때문에 새로운 클래스 이름만 더해주기 -->
            <hr>
            <div class="buttons">
                <button class="reset generate">
                    <i class="fas fa-spinner reset"></i>
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script src="/3. Random Hex Color Generator/script.js"></script>
  </body>
</html>
